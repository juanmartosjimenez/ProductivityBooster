<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/options.css">
    <title>Options</title>
</head>
<body>
<!-- added stuff -->
<h2 class="title"><strong>Productivity Booster</strong></h2>
<p>&nbsp</p>

<!-- Add/Remove Array code -->
<div class="websiteAdd">

        <label for='t1' class="title"></label><input type=url id='t1'>

    </div>

        <label for='itemTodo' class="title"></label><input type=text width=10 id='itemTodo'>

    </div>
</div>

<!-- Display dict contents code -->
<div id="displayTodo" class="title"></div>
